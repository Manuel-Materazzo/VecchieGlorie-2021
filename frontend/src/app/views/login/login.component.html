<div class="app-body" style="background: url('assets/img/loginBackground.jpg')">
  <p-toast position="bottom-right"></p-toast>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4" style="background-color: #ffffff59;">
              <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-muted" style="color: #525252 !important;">Autenticazione richiesta per accedere a questa pagina</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"  style="background-color: #ffffff9e !important;"><i class="icon-user" [ngStyle]="{'color': error ? 'red' : '#525252' }"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" style="background-color: #ffffff59 !important;" [(ngModel)]="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #ffffff9e !important;"><i class="icon-lock" [ngStyle]="{'color': error ? 'red' : '#525252' }"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"  style="background-color: #ffffff59 !important;" [(ngModel)]="password" (keydown.enter)="onSubmit()" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="onSubmit()">Login</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="background-color: #ffffff59; width:44%; padding: 0px !important;">
                <img src="assets/img/brand/logoLogin.png" alt="login image" style="height: 350px; width: 350px;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
